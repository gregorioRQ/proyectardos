<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="color.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/928fdf4d8f.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="imagen">
      <img src="images/image-product-desktop.jpg" alt="producto">
      <img src="images/image-product-mobile.jpg" alt="producto">
    </div>
    <div class="info">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="precio">
        <p class="precio-real">$149.99 </p><strong class="precio-descuento"> $169.99</strong>
      </div>
      <button class="btn"><i class="fa-solid fa-cart-shopping icono"></i> Add to Cart</button>

    </div>
  </main>




</body>
</html>
